spring.datasource.url=jdbc:postgresql://localhost:5432/user_account?currentSchema=users
spring.datasource.username=postgres
spring.datasource.password=root
spring.sql.init.encoding=UTF-8
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml
spring.liquibase.drop-first=true
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
server.port=8081


